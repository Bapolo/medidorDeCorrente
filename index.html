<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/home.css">
    <title>Home</title>
    
</head>
<body>  
    <main class="corpo">
        <nav>
            <div class="usuario">
                <p class="nome">Eugenio Camela</p>
                <p class="cargo">Adm</p>
                <img src="#" alt="foto do usuario">
            </div>

            <button class="toggleButton"><i class="fa-solid fa-bars" id="icone"></i></button>
            <ul class="menu">
                <li><a href="#"><i class="fa-solid fa-house"></i> Dashboard</a></li>
                <li><a href="#"><i class="fa-solid fa-file"></i> Relatório</a></li>
                <li><a href="#"><i class="fa-solid fa-user"></i> Usuário</a></li>
            </ul>
        </nav>

        <h1>DASHBOARD</h1>
        <section class="main">
            <div class="card cardCorente">
                <div class="detlhesDaCorrenete">
                    <p class="icone"><i class="fa-solid fa-bolt"></i></p>
    
                    <p class="titulo">Intensidade Da Corrente</p>
    
                    <p class="valor">54.00%</p>
    
                    <p class="instante">agora</p>
    
                </div>
    
                <div class="progress-circle">
                    <span class="progress-value">75%</span>
                </div>
            </div>   
            
            <div class="card cardEnergia">
                <div class="detlhesDaCorrenete">
                    <p class="icone"><i class="fa-solid fa-plug"></i></p>
    
                    <p class="titulo">Energia consumida</p>
    
                    <p class="valor">54.00%</p>
    
                    <p class="instante">agora</p>
    
                </div>
    
                <div class="progress-circle energia">
                    <span class="progress-value">15%</span>
                </div>
            </div>
        </section>  
        
        <section class="tabelaDetalhes">
            <h2 id="historico">Histórico <i class="fa-solid fa-clock"></i></h2>

            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Amperagem</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>12/04/1975</td>
                        <td>14:36</td>
                        <td>2</td>
                    </tr>

                    <tr>
                        <td>11/03/1995</td>
                        <td>14:36</td>
                        <td>8</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/home.js"></script>    
</body>
</html>
