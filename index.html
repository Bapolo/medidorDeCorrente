<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/home.css">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <main class="main">
            <h1>DASHBOARD</h1>

            <div class="card cardCorente">
                <div class="detlhesDaCorrenete">
                    <p class="icone"><i class="fa-solid fa-bolt"></i></p>

                    <p class="titulo">Intensidade Da Corrente</p>
    
                    <p class="valor">54.00%</p>
    
                    <p class="instante">agora</p>
    
                </div>

                <div class="progress-circle">
                    <span class="progress-value">75%</span>
                </div>
            </div>   
            
            <div class="card cardEnergia">
                <div class="detlhesDaCorrenete">
                    <p class="icone"><i class="fa-solid fa-plug"></i></p>

                    <p class="titulo">Energia consumida</p>
    
                    <p class="valor">54.00%</p>
    
                    <p class="instante">agora</p>
    
                </div>

                <div class="progress-circle energia">
                    <span class="progress-value">15%</span>
                </div>
            </div>
        </main>
    </div> 
</body>
</html>
